<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<ui:composition template="_template.xhtml">
	<ui:define name="content">
	
	<h:form>
	<p:card class="form-card">
	    <f:facet name="title">
	        Formulario de Usuario
	    </f:facet>

	    <div class="ui-fluid">
	    	<div class="p-field p-grid">
	        	<label for="firstname" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Nome</label>
	        	<div class="p-col-12 p-md-10">
	            	<p:inputText id="nome" type="text" value="#{menuBean.menu.nome}"/>
	        	</div>
	    	</div>
	    	<div class="p-field p-grid">
	        	<label for="email" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">email</label>
	        	<div class="p-col-12 p-md-10">
	            	<p:inputText id="email" type="text" value="#{menuBean.menu.email}"/>
	        	</div>
	        <div class="p-field p-grid">
	        	<label for="senha" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">senha</label>
	        	<div class="p-col-12 p-md-10">
	            	<p:inputText id="senha" type="password" value="#{menuBean.menu.senha}"/>
	        	</div>
	    	</div>
	  		</div>
	
		</div>
	    <f:facet name="footer">
	        <p:commandButton icon="pi pi-check" value="Save" action="#{menuBean.save}"/>
	        <p:commandButton icon="pi pi-times" value="Cancel" 
	        		styleClass="ui-button-secondary" style="margin-left: .5em"/>
	    </f:facet>
	</p:card>
	</h:form>

	</ui:define>
</ui:composition>
</html>
